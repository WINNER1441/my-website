<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تغيير كلمة المرور | WINNER</title>
  <link rel="icon" href="images/WINNER LOGO NEW1.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', sans-serif;
      height: 100%;
      overflow: hidden;
      background: #14141c;
      color: #fff;
    }

    .background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.4);
    }

    .change-password-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .change-password-box {
      background: rgba(20, 20, 28, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 300px;
    }

    .change-password-box h2 {
      margin-bottom: 20px;
      color: #c084fc;
    }

    .change-password-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #2a2a40;
      color: white;
      font-size: 1rem;
    }

    .change-password-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #c084fc;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .change-password-box button:hover {
      background: #a855f7;
    }
  </style>
</head>
<body>

<video class="background-video" autoplay muted loop>
  <source src="video/background.mp4" type="video/mp4">
  متصفحك لا يدعم الفيديو.
</video>

<div class="change-password-container">
  <div class="change-password-box">
    <h2>تغيير كلمة المرور</h2>
    <input type="password" placeholder="كلمة المرور الحالية" id="currentPassword">
    <input type="password" placeholder="كلمة المرور الجديدة" id="newPassword">
    <input type="password" placeholder="تأكيد كلمة المرور الجديدة" id="confirmPassword">
    <button onclick="changePassword()">تغيير</button>
  </div>
</div>

<script>
function changePassword() {
  const current = document.getElementById('currentPassword').value;
  const newPass = document.getElementById('newPassword').value;
  const confirm = document.getElementById('confirmPassword').value;
  if (newPass === confirm && current && newPass) {
    alert('تم تغيير كلمة المرور بنجاح');
    window.location.href = 'login.html'; // يرجع لصفحة تسجيل الدخول
  } else {
    alert('تأكد من إدخال البيانات بشكل صحيح');
  }
}
</script>

</body>
</html>

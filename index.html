<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المتجر | WINNER</title>
    <meta name="description" content="المتجر WINNER">
    <link rel="icon" href="images/WINNER LOGO NEW1.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7289DA;
            --primary-hover: #677BC4;
            --secondary: #FF73FA;
            --dark: #0e0e12;
            --darker: #09090c;
            --text: #ffffff;
            --text-light: #DCDDDE;
            --purple-light: #a67dff;
            --purple-gradient: linear-gradient(45deg, #6648c8, #a67dff);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 25%;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px 30px;
            max-width: 1800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3.5rem;
            font-weight: 800;
            line-height: 1.2;
            color: var(--text);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 2rem;
        }

        .product-card {
            background: rgba(20, 20, 28, 0.5);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            perspective: 1500px;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform var(--transition);
        }

        .product-card:hover img {
            transform: scale(1.05) rotateY(15deg) rotateX(25deg);
        }

        .product-details {
            padding: 10px 0;
            color: var(--text-light);
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--purple-light);
        }

        .discount-price {
            font-size: 1.2rem;
            color: red;
            text-decoration: line-through;
            position: relative;
            margin-right: 10px;
        }

        .order-button {
            background: var(--purple-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.9rem 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .order-button:hover {
            background: var(--primary-hover);
        }

        .order-details {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 4rem;
            padding-bottom: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
            opacity: 0.7;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-links a {
            margin: 0 10px;
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--purple-light);
        }

        .logout-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .logout-button:hover {
            background-color: darkred;
        }

        .button-container {
            margin-top: 20px;
        }

        #langToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--purple-light);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="langToggle">English</button>

    <video class="background-video" autoplay muted loop>
        <source src="video/background.mp4" type="video/mp4">
        متصفحك لا يدعم الفيديو.
    </video>

    <div class="content">
        <h1>مرحبًا بكم في متجرنا</h1>

        <div class="products-grid" id="productsGrid"></div>

        <div class="footer">
            <div class="footer-left">
                <p>
                    مرحبًا بك في متجرنا، حيث تجد أحدث التصاميم الفريدة والعصرية...
                </p>
                <p>
                    WINNER - جميع الحقوق محفوظة © 2025
                </p>
            </div>
            <div class="footer-right">
                <div class="social-links">
                    <a href="https://discord.gg/rcxkJdQ66A" target="_blank"><i class="fab fa-discord"></i></a>
                </div>
            </div>
        </div>

        <div class="button-container">
            <a href="help.html"><button class="order-button">دعم فني</button></a>
            <a href="info.html"><button class="order-button">اعرف من نحن</button></a>
        </div>

        <div class="order-details" id="orderDetails">
            <button class="exit-button" onclick="closeOrderDetails()">إغلاق</button>
            <h3>تفاصيل الطلب</h3>
            <div id="selectedProduct"></div>
            <p><span id="quantityLabel">العدد:</span> <input type="number" id="quantity" value="1" onchange="updateTotalPrice()" min="1"></p>
            <p><span id="totalLabel">إجمالي السعر:</span> <span id="totalPrice"></span> جنيه</p>
            <button class="order-button" onclick="goToAcceptPage()">تقديم الطلب</button>
        </div>

        <!-- زر تسجيل الخروج -->
        <button class="logout-button" onclick="logout()">تسجيل خروج</button>
    </div>

    <script>
        const products = [
            { id: 1, price: 100, discount: 20, image: 'images/product4.png' },
            { id: 2, price: 200, discount: 0, image: 'images/product4.png' },
            { id: 3, price: 150, discount: 30, image: 'images/product4.png' },
            { id: 4, price: 100, discount: 20, image: 'images/product4.png' },
            { id: 5, price: 200, discount: 0, image: 'images/product4.png' },
            { id: 6, price: 150, discount: 30, image: 'images/product4.png' },
            { id: 7, price: 150, discount: 30, image: 'images/product4.png' },
            { id: 8, price: 150, discount: 30, image: 'images/product4.png' },
            { id: 10, price: 250, discount: 50, image: 'images/product4.png' }
        ];

        const translations = {
            ar: {
                title: 'مرحبًا بكم في متجرنا',
                support: 'دعم فني',
                about: 'اعرف من نحن',
                close: 'إغلاق',
                orderDetails: 'تفاصيل الطلب',
                quantity: 'العدد:',
                total: 'إجمالي السعر:',
                submitOrder: 'تقديم الطلب',
                buy: 'شراء',
                products: ['قريب 1','قريب 2','قريب 3','قريب 4','قريب 5','قريب 6','قريب 7','قريب 8','قريب 10']
            },
            en: {
                title: 'Welcome to Our Store',
                support: 'Support',
                about: 'About Us',
                close: 'Close',
                orderDetails: 'Order Details',
                quantity: 'Quantity:',
                total: 'Total Price:',
                submitOrder: 'Submit Order',
                buy: 'Buy',
                products: ['Item 1','Item 2','Item 3','Item 4','Item 5','Item 6','Item 7','Item 8','Item 10']
            }
        };

        let currentLang = 'ar';

        function renderProducts() {
            const productContainer = document.getElementById('productsGrid');
            productContainer.innerHTML = '';

            products.forEach((product, index) => {
                const productElement = document.createElement('div');
                productElement.classList.add('product-card');
                productElement.innerHTML = `
                    <img src="${product.image}" alt="Product Image">
                    <div class="product-details">
                        <h3>${translations[currentLang].products[index]}</h3>
                        <p class="product-price">
                            ${product.discount > 0 ? `<span class="discount-price">${product.price}</span>` : ''} 
                            ${product.price - product.discount} جنيه
                        </p>
                        <button class="order-button" onclick="showOrderDetails(${product.id})">${translations[currentLang].buy}</button>
                    </div>
                `;
                productContainer.appendChild(productElement);
            });
        }

        function showOrderDetails(productId) {
            const product = products.find(p => p.id === productId);
            document.getElementById('selectedProduct').innerText = `منتج: ${translations[currentLang].products[productId - 1]}`;
            document.getElementById('orderDetails').style.display = 'block';
            updateTotalPrice();
        }

        function closeOrderDetails() {
            document.getElementById('orderDetails').style.display = 'none';
        }

        function updateTotalPrice() {
            const quantity = document.getElementById('quantity').value;
            const productId = products[0].id; // Just for now, assuming first product
            const product = products.find(p => p.id === productId);
            const totalPrice = (product.price - product.discount) * quantity;
            document.getElementById('totalPrice').innerText = totalPrice;
        }

        function logout() {
            alert('تم تسجيل الخروج');
        }

        function goToAcceptPage() {
            window.location.href = 'accept2.html';
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            document.documentElement.lang = currentLang;
            renderProducts();
            document.getElementById('langToggle').textContent = currentLang === 'ar' ? 'English' : 'عربي';
        });

        renderProducts();
    </script>
</body>
</html>
